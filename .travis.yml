language: php

php:
  - 5.5
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - 7.0

## Run on container environment
sudo: false

## Cache composer bits
cache:
  directories:
    - bin
    - vendor
    - $HOME/.composer/cache

install:
  - composer install --prefer-dist --no-interaction

script:
# Disable phpspec run for now
#  - ./bin/phpspec run --format=pretty
  - ./bin/phpunit --testdox
